<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="hero"></div>
    <div class="content">
      <h2 class="title">Order Summary</h2>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    
      <div class="payment-details">
        <img src="./images/icon-music.svg" alt="music">
        <div class="payment-plan">
          <p class="plan-type">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
    
      <div class="actions">
        <div class="button payment"><a href="#">Proceed to Payment</a></div>
        <div class="button cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </div>


  
</body>
</html>
